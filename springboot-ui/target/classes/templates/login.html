<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Springboot Web Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${message}">
           <span th:text=" ${message}"></span>
   		 </div>
        <form action="#" th:action="@{/login}" method="post" th:object="${user}">
            <div><label> User Name : <input type="text" th:field="*{userName}"/> </label></div>
            <div><label> Password: <input type="password" th:field="*{password}"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
